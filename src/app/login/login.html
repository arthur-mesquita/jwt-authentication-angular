<div>
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" #form="ngForm">
        <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required><br>
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required><br>
        <button  type="submit" [disabled]="!form.form.valid">Login</button>
    </form>
    @if (error) {
        <div style="color: red;">{{ error }}</div>
    }
</div>
